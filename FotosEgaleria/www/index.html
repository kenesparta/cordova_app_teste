<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <style>
        .button {
            margin-bottom:20px;
        }
        div.imagem{
            margin:15px;
            padding:5px;
            background-color:darkgrey;
        }
        img#foto{

        }
    </style>
</head>
<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar bar-header">
            <h1 class="title text-center"> Foto e Galeria </h1>
        </ion-header-bar>
        <ion-content>
            <div class="text-center">               
                <div>
                    <button class="button button-full button-positive" id="camera">Tirar foto</button>
                    <br>
                    <button class="button button-full button-positive" id="albumFoto">Abrir o álbum de fotos</button>
                    <div  class="item item-body">
                        <img class="full-image" id="foto">
                    </div>                    
                </div>
            </div>
        </ion-content>
    </ion-pane>

    <script src="js/index.js"></script>
</body>
</html>
